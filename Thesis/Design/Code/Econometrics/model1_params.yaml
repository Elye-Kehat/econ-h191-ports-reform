data:
  panel_path: "/Users/elyekehat/Downloads/Fall 2025/Econ H191/Thesis/Output Data/LP_Panel_quarterized.tsv"
  id_fields: ["port", "terminal"]
  time_fields: ["year", "quarter"]
  outcome_col: "lp"
  log_outcome: true
  columns:
    port: "port"
    terminal: "terminal"
    year: "year"
    quarter: "quarter"
    lp: "lp"

event_time:
  k_min: -8
  k_max: 4
  omit_k: -1
  lead_bins_for_F: [-4, -3, -2]

groups:
  - { name: "Haifa_SIPG",    port: "Haifa",  terminal: "SIPG",   clock: "2021Q4" }
  - { name: "Haifa_Legacy",  port: "Haifa",  terminal: "Legacy", clock: "2021Q4" }
  - { name: "Ashdod_HCT",    port: "Ashdod", terminal: "HCT",    clock: "2022Q2" }
  - { name: "Ashdod_Legacy", port: "Ashdod", terminal: "Legacy", clock: "2022Q2" }

specs:
  baseline:   { add_port_trends: false, include_shocks: false }
  port_tr:    { add_port_trends: true,  include_shocks: false }
  tr_shocks:  { add_port_trends: true,  include_shocks: true  }

shocks:
  shock_windows:
    - { name: "covid",         start: "2020Q1", end: "2021Q4" }
    - { name: "security_2324", start: "2023Q4", end: "2024Q2" }

robustness:
  balanced_panel: true
  drop_covid:   ["2020Q1","2021Q4"]
  drop_2324:    ["2023Q4","2024Q2"]
  windows:
    - { name: "[1,2]", a: 1, b: 2 }
    - { name: "[1,4]", a: 1, b: 4 }
    - { name: "[1,8]", a: 1, b: 8 }

placebos:
  leads_F_test: true
  clock_shift_quarters: -4

estimation:
  cluster: "port"
  vcv: "CR2"
  wild_cluster: true

output:
  es_dir: "/Users/elyekehat/Downloads/Fall 2025/Econ H191/Thesis/Output Data/ES"
  tables_dir: "/Users/elyekehat/Downloads/Fall 2025/Econ H191/Thesis/Output Data/Tables"
